<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Car(color, maxSpid, proizvoditel) {
            this.color = "Red";
            this.maxSpid = "250км/ч";
            this.proizvoditel = "USA";
        }

        function Moto(color, maxSpid, proizvoditel){
            this.color = "Green";
            this.maxSpid = "350км/ч";
            this.proizvoditel = "Yaponiya";
        }
        var myCar = new Car();
        var myMoto = new Moto();

        document.write(myCar.color, ' ', myMoto.proizvoditel);

    </script>
</body>
</html>
