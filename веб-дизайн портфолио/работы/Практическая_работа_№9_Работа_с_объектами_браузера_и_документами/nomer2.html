<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol type="I">
        <li><b>Фрукты: </b><a href="https://ru.wikipedia.org/wiki/Фрукт">Фрукты</a></li>
        <ul type="circle">
            <li>яблоки</li>
            <li>груши</li>
            <li>бананы</li>
        </ul>
        <li id="ordlist"><b>Овощи: </b><a href="https://ru.wikipedia.org/wiki/Овощи">Овощи</a></li>
        <ul type="disk" id="list2">
            <li>помидоры</li>
            <li>картошка</li>
        </ul>
    </ol> 

    <script>
        

        var oList = document.getElementById('ordlist');
        document.write("1. Родительский элемент тега li: " + oList.parentElement.nodeName + "<br>");
        document.write("2. Дочерний элемент тега li: " + oList.children[0].nodeName + "<br>");
        document.write("3. Первый дочерний элемент тега li: " + oList.firstChild.nodeName + "<br>");
        document.write("4. Последний дочерний элемент тега li: " + oList.lastChild.nodeName + "<br>");
        document.write("5. Предыдущий сестренский элемент тега: " + oList.previousElementSibling.nodeName + "<br>");
        document.write("6. Последний сестренский элемент тега: " + oList.nextElementSibling.nodeName + "<br>");

        var olist2 = document.getElementById('list2');
        newItem = document.createElement('LI'); //создаём li
        newText = document.createTextNode('огурец'); // создаем элемент списка огурец
        newItem.appendChild(newText);
        olist2.appendChild(newItem);
        olist2.removeChild(olist2.children[1]);//заменяем картошку на огурец
    </script>
</body>
</html>
