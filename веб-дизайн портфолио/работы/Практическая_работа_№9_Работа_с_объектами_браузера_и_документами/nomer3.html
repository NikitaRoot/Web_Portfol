<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>расписание уроков</title>
</head>
<body>
    <b>Расписание уроков</b>
    <ol id="ordlist">
        <li>программирование</li>
        <li>математика</li>
        <li>информатика</li>
        <li>физическая культура</li>
       
    </ol>

    <script>
        //добавляем пятый и шестой элементы списка 
        olist = document.getElementById('ordlist');//ищем тег списка по id

        newItem = document.createElement('LI'); //создаем li
        newText = document.createTextNode('русский язык'); //создаем элемнт списка русский язык 
        newItem.appendChild(newText);//<li>русский язык</li>
        olist.appendChild(newItem);//добавляем пятый элемент списка 

        newItem6 = document.createElement('LI'); //создаем li
        newText6 = document.createTextNode('веб-дизайн'); //создаем элемнт списка русский язык 
        newItem6.appendChild(newText6);//<li>русский язык</li>
        curItem = olist.children[2];//обращаемся к третей строке списка 
        olist.insertBefore(newItem6, curItem);

        olist.removeChild(olist.children[4]);
    </script>
</body>
</html>
