<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практиеская работа №1</title>
</head>
<body>
<p>
    <h1>Практическая работа №1 "Разработка веб-страниц с использованием простейших операторов."</h1>
    <h2>Задание 1</h2>
    Выполнил: <i id="name"></i> <br>
    Сумма чисел: <b id="sum1"></b> <br>
    Разность чисел: <b id="sum2"></b> <br>
    Произведение чисел: <b id="sum3"></b> <br>
    Частное чисел: <b id="sum4"></b> <br>
    <script>
        var n=prompt('Введите ваше ФИО: ','');
        var a=10;
        var b=2; 
            w=a+b;
            x=a-b;
            y=a*b;
            z=a/b;
        document.getElementById('name').innerHTML=n;
        document.getElementById('sum1').innerHTML=w;
        document.getElementById('sum2').innerHTML=x;
        document.getElementById('sum3').innerHTML=y;
        document.getElementById('sum4').innerHTML=z;
    </script>
</p>
</body>
</html>
