<!-- получить название дня недели 23 октября 2000-->
<body>
    <script>
        var d = new Date(2022, 09, 30);
        var td = d.getDay();
        var dayz = ['вс','пн','вт','ср','чт','пт','сб'];
        document.write(dayz[td]);
    </script>
</body>
