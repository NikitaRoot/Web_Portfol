<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Введенные имена: <b id="name"></b><br>
    <script>
        var a=prompt("Сколько имен будем вводить?","");
        var n = new Array();
        for( var i=0; i<a; i++){
            var h = prompt("Введите имя:","");
            n[i]=h;
        }
        n.sort();
        document.getElementById('name').innerHTML=n;
    </script>
</body>
</html>
