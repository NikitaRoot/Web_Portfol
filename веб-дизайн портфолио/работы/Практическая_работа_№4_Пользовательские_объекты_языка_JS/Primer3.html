<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Созадть объект myBrowser со свойствами name(значение "Microsoft Interner Explorer") и version(значение "9.0"). Вывести на экран -->
<body>
    <script>
        function Browser (name, version){
            this.name = name;
            this.version = version;
        }
        var myBrowser = new Browser("Microsoft Internet Explorer");
        alert(myBrowser.name);
        alert(myBrowser.version);
    </script>
</body>
</html>
