<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменения свойств изображения</title>

    <!-- Изменить размеры изображений, которые можно выбирать из раскрывающегося списка -->

    <script>
        //фынкция для изменнения параметров изображения 
        function changeimg() {
            //обращение к расположению изображения 
            document.getElementById('myimg').src = document.myform.mysrc.value;
            //обращение к ширине изображения 
            document.getElementById('myimg').width = document.myform.mywidth.value;
            //обращение к высоте изображения
            document.getElementById('myimg').height = document.myform.myheight.value; 
        }
    </script>
</head>
<body>
    <form id="myform" name="myform">
        <!-- Ввод занчений свойств изображения в раскрывающемся списке -->
        <select name="mysrc" id="mysrc">
            <option value="n1.jpg">картинка 1</option>
            <option value="n2.jpg">картинка 2</option>
            <option value="n3.jpg">картинка 3</option>
        </select>
        <br>

        <!-- Ширена изображения вводится в текстовое поле -->
        Ширина: 
        <input type="text" id="mywidth" name="mywidth" value="200" size="4">

        <!-- Высота изображения вводится в текстовое поле -->
        Высота: 
        <input type="text" id="myheight" name="myheight" value="100" size="4">

        <!-- Кнопка Применить -->
        <input type="button" id="applay" name="applay" value="Применить" onclick="changeimg()">

        <!-- Кнопка Отмена -->
        <input type="button" id="cancel" name="cancel" value="Отмена" onclick="document.myform.reset(); changeimg()">
    </form>

    <!-- Изображение по умолчанию -->
    <img id="myimg" name="myimg" src="n1.jpg" alt="Картинка" width="200" height="100">

</body>
</html>
