<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Исходное слово: <b id="ishod"></b><br>
    1 слово: <b id="one"></b><br>
    2 слово: <b id="two"></b><br>
    3 слово: <b id="tree"></b><br>
    4 слово: <b id="for"></b><br>
    5 слово: <b id="five"></b><br>
    <script>
        var a="ПРОГРАММИРОВАНИЕ"; //исходное слово 
        var b=a.slice(0,8);
        var c=a.substr(12,1);
        var d=b.concat(c); //первое слово ПРОГРАММА

        var q=a.substr(3,1);
        var w=a.slice(5,7);
        var e=a.substr(12,1);
        var r=q.concat(w,e); //второе слово ГАММА

        var t=a.slice(7,10); //третье слово МИР

        var y=a.slice(9,12); //четвертое слово РОВ

        var u=a.substr(4,1);
        var i=a.substr(8,1);
        var o=a.substr(7,1);
        var p=u.concat(i,o); //пятое слово РИМ

        document.getElementById('ishod').innerHTML=a;
        document.getElementById('one').innerHTML=d;
        document.getElementById('two').innerHTML=r;
        document.getElementById('tree').innerHTML=t;
        document.getElementById('for').innerHTML=y;
        document.getElementById('five').innerHTML=p;
    </script>
</body>
</html>
