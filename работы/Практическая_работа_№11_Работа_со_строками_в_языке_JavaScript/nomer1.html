<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    исходное слово: <b id="slov"></b><br>
    1 слово: <b id="one"></b><br>
    2 слово: <b id="two"></b><br>
    3 слово: <b id="tree"></b><br>
    <script>
        var a="ИНФОРМАТИКА";
        var b=a.slice(2,6);
        
        var x=a.substr(9,1);
        var y=a.substr(3,1);
        var z=a.substr(7,1);
        var c=x.concat(y,z);

        var w=a.substr(2,1);
        var h=a.substr(0,1);
        var g=a.slice(4,7);
        var m=w.concat(h,g);

        document.getElementById('slov').innerHTML=a;
        document.getElementById('one').innerHTML=b;
        document.getElementById('two').innerHTML=c;
        document.getElementById('tree').innerHTML=m;
    </script>
</body>
</html>
