<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function Car (name, model, color){
            this.name = name; // название машины LadaNiva
            this.model = model; // модель Legend
            this.color = color; // цвет black
        }
        
        var myCar = new Car("LadaNiva","Legend","Black");
        Car.prototype.owner="Иванов";
        document.write(myCar.name, ' ', myCar.model, ' ', myCar.color, ' ', myCar.owner);
    </script>
</body>
</html>
