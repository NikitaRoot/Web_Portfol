<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Создать объект myBrowser, который содержит информацию об имени браузера и версии. Вывести на экран -->
<body>
    <script>
        var myBrowser = new Object();
        myBrowser.name = "Microsoft Internet Explorer";
        myBrowser["version"] = "9.0";
        for(var x in myBrowser){
            document.write("1 способ " + x, "<br>"); // перебивает свойство объекта myBrowser. Выдаст name, version
        }
        for(var x in myBrowser){
            document.write("2 способ " + myBrowser[x], "<br>"); //Выдаст конктерное занчение свойства: Microsoft Internet Explorer 9.0
        }
    </script>
</body>
</html>
