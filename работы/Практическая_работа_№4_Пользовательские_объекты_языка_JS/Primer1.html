<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Создать объект Сотрудник, который содержал бы сведения о сотруднике некоторой фирмы, такие как Имя, Отдение и Телефон-->
<!-- (Пример создание объекта Коллекции) -->
<body>
    <script>
        //способ номер 1
        Worker = new Object();
        Worker.name = "Джеймс Бонд";
        Worker.number = "9";
        Worker.tel = "123-456";
        document.write(Worker.name, Worker.number, Worker.tel, "<br>");

        //способ номер 2
        Worker = {
            name:"Д.Б.",
            number:"9",
            tel:"123-456"
        }
        document.write(Worker.name, Worker.number, Worker.tel);
    </script>
</body>
</html>
