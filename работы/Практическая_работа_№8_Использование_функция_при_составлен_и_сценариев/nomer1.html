<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Куб числа <b id="ch1"></b> равен <b id="ch2"></b>
    <script>
        var a=prompt("Введите число:","");
        a=parseInt(a);
        function cub(x){
            return Math.pow(x,3);
        }
        var b=cub(a);
        document.getElementById('ch1').innerHTML=a;
        document.getElementById('ch2').innerHTML=b;
    </script>
</body>
</html>
