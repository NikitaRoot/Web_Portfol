<body>

        var d = new Date();//текущий момент времени
        var td = d.getDay();//получаем номер дня недели
        var days = ['вс','пн','вт','ср','чт','пт','сб']; //массив дней недели
        document.write('Номер дня недели: ', td, ', ' ,' название дня недели: ', days[td]);
    </script>
