<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="digitalWatch()"> <!--загрузка часов при запуске веб-стр-->
    <h3>Текущее время:
        <p id="digital_watch" style="color: red; font-size: 120%; font-weight: bold;"></p>
    </h3>
    <script>
        function digitalWatch(){
            var data = new Date(); // получаем текущий момент времени
            var hours = data.getHours(); //получаем часы
            var minutes = data.getMinutes(); // получаем минуты 
            var seconds = data.getSeconds(); // получаме секунды 

            if (hours < 10) hours = '0' + hours; 
            if (minutes < 10) minutes = '0' + minutes;
            if (seconds < 10) seconds = '0' + seconds;
            document.getElementById('digital_watch').innerHTML = hours + ':' + minutes + ':' + seconds;
            setTimeout('digitalWatch()', 1000);
        }
    </script>
</body>
</html>
