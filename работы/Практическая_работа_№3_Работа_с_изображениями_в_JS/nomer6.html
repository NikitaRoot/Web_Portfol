<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простейшая галерея изображений</title>
    <script>
        //массив с изображениями
        var array = new Array(
            "n1.jpg",
            "n2.jpg",
            "3.jpg"
        );

        var i = 0;
        //функция для смены изображений влево
        function left() {
            var image = document.getElementById("rotatorbutton");
            i--;
            if (i < 0) i = array.length - 1;
            image.src = array[i];
        }

        //функция для смены изображений вправо
        function right() {
            var image = document.getElementById("rotatorbutton");
            i++;
            if (i == array.length) i =0;
            image.src = array[i];
        }
    </script>
</head>
    <!-- Простейшая галерея изображений. По нажатию кнопки Вперёд, Назад выполнить смену изображений -->
<body>
    <center><h2>Простейшая галерея изображений</h2></center>
    <table align="center">
        <tr>
            <td> <!-- Кнопка смены изобрежений влево т.е назад -->
                <input type="button" name="left" value="<" onclick="left()">
            </td>

            <td> <!-- Вывести через скрипт изображение из массива с указанными размерами -->
                <script>
                    document.write("<img id = 'rotatorbutton' src = '" + array[0] + "' width = '350' height = '300' />");
                </script>
            </td>

            <td> <!-- Кнопка смены изображений вправо т.е вперёд -->
                <input type="button" name="right" value=">" onclick="right()">
            </td>
        </tr>
    </table>
</body>
</html>
