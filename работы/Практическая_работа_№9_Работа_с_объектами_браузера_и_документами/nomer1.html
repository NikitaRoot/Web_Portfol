<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о браузере</title>
</head>
<body>
    <h3>Информация о web-браузере пользователя</h3>
    <hr>
    <script>
        var firstn = prompt("Введите ваше имя: ","ваше имя");
        document.write("Привет, " + firstn + ". Вы используете " + navigator.appName + ". Версия " + navigator.appVersion + "<br>");
        document.write("Язык браузера: " + navigator.language + "<br>");
        document.write("Название ОС: " + navigator.oscpu + "<br>");
        document.write("Геолокация: " + navigator.geolocation + "<br>");
        document.write("Платформа: " + navigator.platform + "<br>");
        document.write("Движок: " + navigator.userAgent + "<br>");
    </script>
</body>
</html>
