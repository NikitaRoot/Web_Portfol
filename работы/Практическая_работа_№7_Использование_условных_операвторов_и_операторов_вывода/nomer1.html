<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Использование условных ператоров 1</title>
</head>
<body>
    <script>
        var a=prompt("Введите первую переменную: ","");
        var b=prompt("Введите вторую переменную: ","");
        a=parseInt(a);
        b=parseInt(b);
        if ( a<=50 && b>=30){
           alert(a+b);
        }
        else {
           alert(a*b);
        }
        document.write("Задание выполнено");
    </script>
</body>
</html>
