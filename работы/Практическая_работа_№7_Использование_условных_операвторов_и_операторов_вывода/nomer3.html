<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Использование условных ператоров 3</title>
</head>
<body>
    <script>
       var num=prompt("Введите значение","");
       num=parseInt(num);
       if (num<=1){
        alert("зима");
       }
       else if (num<=2){
        alert("весна");
       }
       else if (num<=3){
        alert("лето");
       }
       else if (num<=4){
        alert("осень");
       }
       else {
        alert("нет такого времени года");
       }
    </script>
</body>
</html>
