<!DOCTYPE html>
<html lang="ru">
<head>
    
<meta charset="UTF-8">
   
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
 <title>Использование условных ператоров 4</title>

</head>

<body>
 
   <script>
   
    var day=prompt("Введите число: ","");
   
    if (day>0 && day<=10) {
      
     alert("Число попадает в Превую декаду месяца.");
   
    }
   
    else if (day>=11 && day<=20) {
    
       alert("Число попадает во Вторую декаду месяца");
   
    }
      
 else if (day>=21 && day<=31) {
      
     alert("Число попадает в Третью декаду месяца");
  
     }
   
    else {
      
     alert("НЕТ ТАКОГО ДНЯ В МЕСЯЦЕ!");
 
      }
  
  </script>

</body>

</html>
